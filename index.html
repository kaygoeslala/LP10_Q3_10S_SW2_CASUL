<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fdf1f7, #eef6ff);
        color: #4a4a6a;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-weight: 700;
        color: #8b5cf6;
    }

    label {
        font-weight: 500;
        color: #6b7280;
    }

    .container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    input[type="radio"] {
        accent-color: #a78bfa;
        cursor: pointer;
    }

    select {
        background-color: #fdf4ff;
        border: 2px solid #e9d5ff;
        color: #6b21a8;
        padding: 8px;
        margin-top: 6px;
        border-radius: 12px;
        font-weight: 500;
    }

    select:focus {
        outline: none;
        border-color: #c4b5fd;
    }
    button.btn {
        background: linear-gradient(135deg, #a78bfa, #f472b6);
        border: none;
        padding: 12px 26px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 16px;
        box-shadow: 0 8px 20px rgba(167,139,250,0.35);
        transition: all 0.3s ease;
    }

    button.btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(244,114,182,0.45);
        background: linear-gradient(135deg, #c4b5fd, #fb7185);
    }

    /* Result box */
    #Result {
        color: #6d28d9;
        font-weight: 600;
    }

    .container > .container {
        background-color: #fdf4ff;
        border: 2px dashed #e9d5ff;
        border-radius: 16px;
    }
</style>


</head>
<body>

    <div class="container mx-auto p-2 m-5" style="width: 600px; border: 3px solid #0044AA;; border-style: solid; border-radius: 10px; background-color: #E6F0FF;;">
        <div style="text-align: center;">
            <h1 style="color: rgb(112, 197, 227);">Student Grade Calculator</h1>
            <br>
            <div class="col d-flex flex-column align-items-center">
                <label for="">Are you done with the online registration?</label>
                <div class="d-flex justify-content-center gap-3">
                    <div class="d-flex gap-2">
                        <input type="radio" id="yes" name="answer1" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="d-flex gap-2">
                        <input type="radio" id="no" name="answer1" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
            <br>    
            <div class="col d-flex flex-column align-items-center">
                <label for="">Do you have the medical clearance from the clinic?</label>
                <div class="d-flex justify-content-center gap-3">
                    <div class="d-flex gap-2">
                        <input type="radio" id="yes1" name="answer3" value="yes1">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="d-flex gap-2">
                        <input type="radio" id="no1" name="answer3" value="no1">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>

            <div class="col d-flex flex-column align-items-center">
                <label for="">What's your grade and section?</label>
                <select name="grades" id="grd" style="width: 35%; border-radius: 10px 10px 10px 10px; border: 2px solid lightblue; text-align: lef;">
                    <option value=""></option>
                    <option value="BB">7</option>
                    <option value="RB">8</option>
                    <option value="YT">9</option>
                    <option value="GH">10</option>
                </select>
                <select name="section" id="sct" style="width: 35%; border-radius: 10px 10px 10px 10px; border: 2px solid lightblue; text-align: left;">
                    <option value=""></option>
                    <option value="BB">SAPPHIRE</option>
                    <option value="RB">RUBY</option>
                    <option value="YT">EMERALD</option> 
                </select>
            </div>
            
            <div> <!--empty for now meant for the answer thing or idk-->
            </div>

            <br>

            <div class="flex-grow-1 text-center">
                <button type="submit" class="btn" py-click="nanamigreen" style="background-color: #3366CC; color: rgb(255, 255, 255);">
                    Submit
                </button>
            </div>


            <div class="container" style="text-align: left; border: 2px solid #7aa4e2; border-radius: 10px; padding: 10px; margin-top: 20px; background-color: #66AAFF;">
                <h4 id="Result">Please fill out the form.</h4>
            </div>

            <script type="py" src="main.py"></script>
        </div>
    </div>
    
</body>

</html>
